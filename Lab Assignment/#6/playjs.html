				<input id="x"/><br/>

			<h3>▶ 구구단 표</h3>
			<table border="1">
				<tr>
					<script>
						for(var idx=2;idx<=9;idx++){
							document.write("<td class='level' width='80'>"+idx+"단</td>");
						}
						
					</script>
				</tr>
					<script>
						for(var i=1;i<=9;i++){
							document.write("<tr>")
							for(var j=2;j<=9;j++){
								document.write("<td>"+j+"x"+i+"="+(i*j)+"</td>");
							}
							document.write("</tr>")
						}
					</script>


			</table>
